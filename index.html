<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Country Music</h1>
    <h3>Choose Which one</h3>
    <section class="card-container" id="choose-section">
      <div class="card">
        <h3>Taylor Swift</h3>
        <img
          src="https://i.scdn.co/image/ab67616d0000b2732f8c0fd72a80a93f8c53b96c"
          alt="Taylor Swift"
        />
        <div class="button-container">
          <button class="old-country">Old Country</button>
          <button class="new-country">New Country</button>
        </div>
      </div>
      <div class="card">
        <h3>Garth Brooks</h3>
        <img
          src="https://www.soundslikenashville.com/wp-content/uploads/2020/08/Garth-Brooks-1a-1598276695-1280x782.jpg"
          alt="Garth Brooks"
        />
        <div class="button-container">
          <button class="old-country">Old Country</button>
          <button class="new-country">New Country</button>
        </div>
      </div>
      <div class="card">
        <h3>Miranda Lambert</h3>
        <img
          src="https://akns-images.eonline.com/eol_images/Entire_Site/2019721/rs_634x1024-190821193655-634-miranda-lambert-ACM-me-82119.jpg?fit=around%7C634:1024&output-quality=90&crop=634:1024;center,top"
          alt="Miranda Lambert"
        />
        <div class="button-container">
          <button class="old-country">Old Country</button>
          <button class="new-country">New Country</button>
        </div>
      </div>
      <div class="card">
        <h3>Hank Williams</h3>
        <img
          src="https://i.guim.co.uk/img/media/6fa640b0a95e16c5216910f1e6d4b021a69de2e7/4_0_1775_1065/master/1775.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=daa30e5f3e6db839db57d6060d3a4563"
          alt="Hank Williams"
        />
        <div class="button-container">
          <button class="old-country">Old Country</button>
          <button class="new-country">New Country</button>
        </div>
      </div>
    </section>

    <h3>New Country</h3>
    <section class="card-container" id="new-country-section">
      <!-- will become populates by js -->
    </section>

    <h3>Old Country</h3>
    <section class="card-container" id="old-country-section">
      <!-- will become populates by js -->
    </section>
  </body>
</html>
